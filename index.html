<main>
<h2>アカウントの削除方法</h2>
<p>以下の手順に従ってアカウントを削除することができます。</p>

<h3>削除手順</h3>
<ol>
<li>「ホーム画面」でアカウントのカードをタップします。</li>
<li>「削除」ボタンをタップします。</li>
<li>ダイアログウィンドウが表示されますので、「削除」をタップします。</li>
</ol>

<p>この手順によってアカウントを削除することができます。</p>

<h3>注意事項</h3>
<p>アカウントを削除すると、すべてのデータが完全に削除され、復元することはできません。</p>
